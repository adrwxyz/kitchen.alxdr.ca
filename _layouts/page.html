---
layout: default
---

<article class="max-w-4xl mx-auto">
  <header class="mb-8">
    <h1 class="text-4xl font-bold mb-4 text-gray-900 dark:text-gray-100">{{ page.title }}</h1>
    {% if page.description %}
    <p class="text-lg text-gray-600 dark:text-gray-400">{{ page.description }}</p>
    {% endif %}
  </header>
  
  <div>
    {{ content }}
  </div>
</article>
