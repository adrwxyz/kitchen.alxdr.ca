name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Configure Git for Hermit
        run: |
          rm -rf ~/.cache/hermit
          git config --global url."https://${{ github.token }}@github.com/".insteadOf "https://github.com/"
          git config --global url."https://${{ github.token }}@github.com/".insteadOf "ssh://git@github.com/"
          git config --global url."https://${{ github.token }}@github.com/".insteadOf "git@github.com:"
      
      - name: Activate Hermit
        uses: cashapp/activate-hermit@v1
        with:
          cache: "true"
      
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      - name: Cache bundler dependencies
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      
      - name: Install Node dependencies
        run: npm ci
      
      - name: Install Ruby dependencies
        run: |
          bundle config set --local path 'vendor/bundle'
          bundle install
      
      - name: Build Tailwind CSS
        run: npm run css:build
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    name: Deploy to Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
